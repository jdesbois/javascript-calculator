<html>
<head>
<title>freeCodeCamp: Javascript Calculator</title>
<link rel="stylesheet" href="index.css">
<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>
<body>
    <h1>freeCodeCamp: JavaScript Calculator</h1>

<div class="container">
  <div id="calculator">
    <div id="lcd"> 
      <p id="input">0</p>
      <p id="history">0</p>
    </div> <!-- Close LCD -->
    
    <div id="buttons">
    
      <button id="allClear" value="AC">AC</button>
      <button id="clearEntry">CE</button>
      <button value="/">&divide;</button>
      <button value="*">X</button>
      
      <button value="7">7</button>
      <button value="8">8</button>
      <button value="9">9</button>
      <button value="-">-</button>
      
      <button value="4">4</button>
      <button value="5">5</button>
      <button value="6">6</button>
      <button value="+">+</button>
      
      <button value="1">1</button>
      <button value="2">2</button>
      <button value="3">3</button>
      <button class="invisible" value="3"></button>
      <button id="equalsButton" value="=">=</button>
      
      <button id="zeroButton" value="0">0</button>
      <button value=".">.</button>
      
    </div> <!-- close buttons -->
  </div> <!-- close calculator -->
</div> <!-- close container -->


<script src="index.js"></script>
</body>




</html>
